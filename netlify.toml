[build]
  functions = "functions"
  command = "netlify-lambda install && mkdir ./public"
[template.environment]
  FAUNA_SECRET_KEY = "FaunaDB secret key here"
  TELEGRAM_BOT_TOKEN = "Telegram bot token here"
[functions."pairings"]
  schedule = "0,50,55 * * * *"
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
